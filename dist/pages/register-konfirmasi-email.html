<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../assets/css/main.css" rel="stylesheet" />
    <!-- Font Red Rose -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Rose:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="../assets/images/favicon.ico"
      type="image/x-icon"
    />
    <title>Konfirmasi EMAIL</title>
  </head>
  <body>
    <div class="container max-w-[768px]">
      <div
        class="flex h-dvh flex-col items-center justify-center bg-green-50 p-4"
      >
        <div class="flex w-full flex-col">
          <!-- Ilustration -->
          <img
            src="../assets/images/email-sent.svg"
            alt="Ilustration"
            class="h-[160px]"
          />
          <!-- ./ Ilustration -->
          <!-- Title + Description -->
          <div class="mb-5 mt-8 flex flex-col">
            <h1 class="text-center text-lg font-semibold text-gray-900">
              Konfirmasi EMAIL
            </h1>
            <p class="text-center text-xs font-medium text-gray-400">
              Silahkan cek inbox email Anda dan klik link yang kami kirim untuk
              konfirmasi email Anda. Jika belum muncul tunggu beberapa menit
              atau klik tombol ini
            </p>
          </div>
          <!-- ./ Title + Description -->
          <!-- Button -->
          <button
            type="button"
            class="inline-flex items-center justify-center gap-2 rounded-xl bg-brands-light-green p-2.5 text-sm font-semibold uppercase text-white hover:bg-brands-dark-green focus:outline-none focus:ring-2 focus:ring-green-400 disabled:cursor-not-allowed disabled:bg-gray-200 disabled:text-gray-400"
          >
            <span class="i-material-symbols-send text-icon-md"></span>
            <span>KIRIM ULANG</span>
          </button>
          <!-- ./ Button -->
          <!-- Help text -->
          <p class="mt-3 text-center text-xs text-neutral-400">
            <a
              href="../pages/login.html"
              class="text-xs font-semibold text-brands-light-green hover:text-brands-light-green/70 focus:outline-none focus:ring-2 focus:ring-green-400"
              >Keluar</a
            >
          </p>
          <!-- ./ Help text -->
        </div>
      </div>
    </div>
  </body>
</html>
