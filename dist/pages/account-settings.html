<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../assets/css/main.css" rel="stylesheet" />
    <!-- Font Red Rose -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Rose:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="../assets/images/favicon.ico"
      type="image/x-icon"
    />
    <title>Account Settings</title>
  </head>
  <body>
    <div class="container max-w-[768px]">
      <!-- App bar -->
      <div
        class="fixed left-0 top-0 z-10 flex w-full items-center gap-5 bg-white p-4 text-gray-900"
      >
        <a
          href="#"
          class="focus-within:outline-none hover:text-gray-400 focus:ring-2 focus:ring-green-400"
          onclick="history.back()"
        >
          <span
            class="i-material-symbols-arrow-left-alt-rounded block text-icon-md"
          ></span>
        </a>
        <p class="text-lg font-semibold">Pengaturan Akun</p>
      </div>
      <!-- ./ App bar -->
      <div class="flex min-h-dvh flex-col bg-green-50 pb-[80px]">
        <div class="mt-[92px] flex w-full flex-col gap-8 p-6">
          <!-- Card informasi personal -->
          <form
            action="./account.html"
            method="get"
            class="flex flex-col gap-4 rounded-[20px] bg-white p-2.5 shadow-md"
          >
            <!-- Title -->
            <div class="mb-6 ps-4 text-xl font-semibold text-gray-900">
              Informasi Personal
            </div>
            <!-- ./ Title -->
            <!-- Input File -->
            <div class="mb-6 flex justify-center">
              <label for="file-upload" class="cursor-pointer">
                <div
                  class="flex size-[100px] items-center justify-center rounded-full bg-gray-300 hover:opacity-70"
                >
                  <span
                    class="i-material-symbols-upload-rounded text-icon-xl text-gray-900"
                  ></span>
                </div>
                <input id="file-upload" type="file" class="hidden" />
              </label>
            </div>
            <!-- ./ Input File -->

            <!-- Input Nama -->
            <div class="flex flex-col gap-y-1.5">
              <label
                for="input-nama"
                class="ps-4 text-sm font-medium uppercase text-gray-900"
                >Nama</label
              >
              <div class="relative">
                <input
                  id="input-nama"
                  type="text"
                  class="peer w-full rounded-2xl border border-gray-400 bg-white p-3 pe-12 ps-12 text-sm text-gray-900 placeholder:text-gray-400 invalid:bg-red-200 invalid:text-red-900 invalid:caret-red-900 focus:outline-none focus:ring-2 focus:ring-green-400 focus:invalid:ring-red-900 disabled:border-gray-300 disabled:bg-gray-100"
                  placeholder="Masukkan Nama..."
                />
                <div
                  class="absolute inset-y-0 start-0 flex items-center ps-4 text-icon-md text-gray-400 peer-invalid:text-red-400 peer-invalid:peer-focus:text-red-900"
                >
                  <span class="i-material-symbols-person-rounded"></span>
                </div>
                <div
                  class="absolute inset-y-0 end-0 flex items-center pe-4 text-icon-md text-gray-400 peer-invalid:text-red-400 peer-invalid:peer-focus:text-red-900"
                ></div>
              </div>
            </div>
            <!-- ./ Input Nama -->
            <!-- Input Email -->
            <div class="flex flex-col gap-y-1.5">
              <label
                for="input-email"
                class="ps-4 text-sm font-medium uppercase text-gray-900"
                >EMAIL</label
              >
              <div class="relative">
                <input
                  id="input-email"
                  type="email"
                  class="peer w-full rounded-2xl border border-gray-400 bg-white p-3 pe-12 ps-12 text-sm text-gray-900 placeholder:text-gray-400 invalid:bg-red-200 invalid:text-red-900 invalid:caret-red-900 focus:outline-none focus:ring-2 focus:ring-green-400 focus:invalid:ring-red-900 disabled:border-gray-300 disabled:bg-gray-100"
                  placeholder="Masukkan Email..."
                />
                <div
                  class="absolute inset-y-0 start-0 flex items-center ps-4 text-icon-md text-gray-400 peer-invalid:text-red-400 peer-invalid:peer-focus:text-red-900"
                >
                  <span class="i-material-symbols-mail-rounded"></span>
                </div>
                <div
                  class="absolute inset-y-0 end-0 flex items-center pe-4 text-icon-md text-gray-400 peer-invalid:text-red-400 peer-invalid:peer-focus:text-red-900"
                ></div>
              </div>
            </div>
            <!-- ./ Input Email -->
            <!-- Button -->
            <button
              type="submit"
              class="mt-6 inline-flex items-center justify-center gap-2 rounded-xl border-2 border-brands-light-green bg-transparent p-2.5 text-sm font-semibold uppercase text-brands-light-green hover:bg-brands-light-green hover:text-white focus:outline-none focus:ring-2 focus:ring-green-400 disabled:cursor-not-allowed disabled:border-gray-300 disabled:bg-transparent disabled:text-gray-400"
            >
              <span class="i-material-symbols-save-rounded text-icon-md"></span>
              <span>SIMPAN PERUBAHAN</span>
            </button>
            <!-- ./Button -->
          </form>
          <!-- ./ Card informasi personal -->
        </div>
        <!-- Keamanan Pin -->
         <div class="flex w-full flex-col gap-8 p-6">
          <!-- Card informasi personal -->
          <form action="./account.html" method="get" class="flex flex-col gap-4 rounded-[20px] bg-white p-2.5 shadow-md">
            <!-- Title -->
            <div class="mb-6 ps-4 text-xl font-semibold text-gray-900">
              Keamanan PIN
            </div>
            <!-- ./ Title -->

            <!-- Input PIN -->
            <div class="flex flex-col gap-y-1.5">
              <label for="input-last-pin" class="ps-4 text-sm font-medium uppercase text-gray-900">PIN LAMA</label>
              <div class="relative">
                <input id="input-last-pin" type="number" inputmode="numeric" class="peer w-full rounded-2xl border border-gray-400 bg-white p-3 pe-12 ps-12 text-sm text-gray-900 placeholder:text-gray-400 invalid:bg-red-200 invalid:text-red-900 invalid:caret-red-900 focus:outline-none focus:ring-2 focus:ring-green-400 focus:invalid:ring-red-900 disabled:border-gray-300 disabled:bg-gray-100" placeholder="Masukkan 6 digit PIN lama...">
                <div class="absolute inset-y-0 start-0 flex items-center ps-4 text-icon-md text-gray-400 peer-invalid:text-red-400 peer-invalid:peer-focus:text-red-900">
                  <span class="i-material-symbols-shield-lock-rounded"></span>
                </div>
                <div class="absolute inset-y-0 end-0 flex items-center pe-4 text-icon-md text-gray-400 peer-invalid:text-red-400 peer-invalid:peer-focus:text-red-900"></div>
              </div>
            </div>
            <!-- ./ Input PIN -->
            <!-- Input New Pin -->
            <div class="flex flex-col gap-y-1.5">
              <label for="input-new-pin" class="ps-4 text-sm font-medium uppercase text-gray-900">PIN BARU</label>
              <div class="relative">
                <input id="input-new-pin" type="number" inputmode="numeric" class="peer w-full rounded-2xl border border-gray-400 bg-white p-3 pe-12 ps-12 text-sm text-gray-900 placeholder:text-gray-400 invalid:bg-red-200 invalid:text-red-900 invalid:caret-red-900 focus:outline-none focus:ring-2 focus:ring-green-400 focus:invalid:ring-red-900 disabled:border-gray-300 disabled:bg-gray-100" placeholder="Masukkan 6 PIN baru...">
                <div class="absolute inset-y-0 start-0 flex items-center ps-4 text-icon-md text-gray-400 peer-invalid:text-red-400 peer-invalid:peer-focus:text-red-900">
                  <span class="i-material-symbols-shield-lock-rounded"></span>
                </div>
                <div class="absolute inset-y-0 end-0 flex items-center pe-4 text-icon-md text-gray-400 peer-invalid:text-red-400 peer-invalid:peer-focus:text-red-900"></div>
              </div>
            </div>
            <!-- ./ Input New Pin -->
             <!-- Input Pin -->
            <div class="flex flex-col gap-y-1.5">
              <label for="input-pin" class="ps-4 text-sm font-medium uppercase text-gray-900">KONFIRMASI PIN</label>
              <div class="relative">
                <input id="input-pin" type="number" inputmode="numeric" class="peer w-full rounded-2xl border border-gray-400 bg-white p-3 pe-12 ps-12 text-sm text-gray-900 placeholder:text-gray-400 invalid:bg-red-200 invalid:text-red-900 invalid:caret-red-900 focus:outline-none focus:ring-2 focus:ring-green-400 focus:invalid:ring-red-900 disabled:border-gray-300 disabled:bg-gray-100" placeholder="Konfirmasi 6 PIN baru...">
                <div class="absolute inset-y-0 start-0 flex items-center ps-4 text-icon-md text-gray-400 peer-invalid:text-red-400 peer-invalid:peer-focus:text-red-900">
                  <span class="i-material-symbols-shield-lock-rounded"></span>
                </div>
                <div class="absolute inset-y-0 end-0 flex items-center pe-4 text-icon-md text-gray-400 peer-invalid:text-red-400 peer-invalid:peer-focus:text-red-900"></div>
              </div>
            </div>
            <!-- ./ Input Pin -->
            <!-- Button -->
            <button type="submit" class="mt-6 inline-flex items-center justify-center gap-2 rounded-xl border-2 border-brands-light-green bg-transparent p-2.5 text-sm font-semibold uppercase text-brands-light-green hover:bg-brands-light-green hover:text-white focus:outline-none focus:ring-2 focus:ring-green-400 disabled:cursor-not-allowed disabled:border-gray-300 disabled:bg-transparent disabled:text-gray-400">
              <span class="i-material-symbols-save-rounded text-icon-md"></span>
              <span>SIMPAN PERUBAHAN</span>
            </button>
            <!-- ./Button -->
          </form>
          <!-- ./ Card informasi personal -->
        </div>
        <!-- ./ Keamanan Pin -->
         <!-- Penarikan Dana -->
          <div class="flex w-full flex-col gap-8 p-6">
          <!-- Card informasi personal -->
          <form action="./account.html" method="get" class="flex flex-col gap-4 rounded-[20px] bg-white p-2.5 shadow-md">
            <!-- Title -->
            <div class="mb-6 ps-4 text-xl font-semibold text-gray-900">
              Penarikan Dana
            </div>
            <!-- ./ Title -->
            <!-- Input BANK -->
             <div class="flex flex-col gap-y-1.5">
          <label for="input-bank" class="ps-4 text-sm font-medium uppercase text-gray-900">PILIH BANK</label>
          <div class="relative">
            <select id="input-bank" type="email" class="placeholder:text-gray400 peer w-full appearance-none rounded-2xl border border-gray-400 bg-white p-3 pe-12 ps-12 text-sm text-gray-900 invalid:bg-red-200 invalid:text-red-900 invalid:caret-red-900 focus:outline-none focus:ring-2 focus:ring-green-400 focus:invalid:ring-red-900 disabled:border-gray-300 disabled:bg-gray-100">
              <option value="option-1">Bank BCA</option>
              <option value="option-2">Bank BRI</option>
              <option value="option-3">Bank MANDIRI</option>
            </select>
            <div class="absolute inset-y-0 start-0 flex items-center ps-4 text-icon-md text-gray-400 peer-invalid:text-red-400 peer-invalid:peer-focus:text-red-900">
              <span class="i-material-symbols-account-balance-rounded"></span>
            </div>
            <div class="absolute inset-y-0 end-0 flex items-center pe-4 text-icon-md text-gray-400 peer-invalid:text-red-400 peer-invalid:peer-focus:text-red-900">
              <span class="i-material-symbols-keyboard-arrow-down"></span>
            </div>
          </div>
        </div>
        <!-- ./Input Bank -->
        <!-- Input Nama -->
            <div class="flex flex-col gap-y-1.5">
              <label for="input-nama-penerima" class="ps-4 text-sm font-medium uppercase text-gray-900">NAMA DI REKENING</label>
              <div class="relative">
                <input id="input-nama-penerima" type="text" class="peer w-full rounded-2xl border border-gray-400 bg-white p-3 pe-12 ps-12 text-sm text-gray-900 placeholder:text-gray-400 invalid:bg-red-200 invalid:text-red-900 invalid:caret-red-900 focus:outline-none focus:ring-2 focus:ring-green-400 focus:invalid:ring-red-900 disabled:border-gray-300 disabled:bg-gray-100" placeholder="Masukkan nama pemilik rekening...">
                <div class="absolute inset-y-0 start-0 flex items-center ps-4 text-icon-md text-gray-400 peer-invalid:text-red-400 peer-invalid:peer-focus:text-red-900">
                  <span class="i-material-symbols-person-rounded"></span>
                </div>
                <div class="absolute inset-y-0 end-0 flex items-center pe-4 text-icon-md text-gray-400 peer-invalid:text-red-400 peer-invalid:peer-focus:text-red-900"></div>
              </div>
            </div>
            <!-- ./ Input Nama -->
            <!-- Input No Rekening -->
            <div class="flex flex-col gap-y-1.5">
              <label for="input-norek" class="ps-4 text-sm font-medium uppercase text-gray-900">NOMOR REKENING</label>
              <div class="relative">
                <input id="input-norek" type="number" inputmode="numeric" class="peer w-full rounded-2xl border border-gray-400 bg-white p-3 pe-12 ps-12 text-sm text-gray-900 placeholder:text-gray-400 invalid:bg-red-200 invalid:text-red-900 invalid:caret-red-900 focus:outline-none focus:ring-2 focus:ring-green-400 focus:invalid:ring-red-900 disabled:border-gray-300 disabled:bg-gray-100" placeholder="Masukkan Nomor Rekening...">
                <div class="absolute inset-y-0 start-0 flex items-center ps-4 text-icon-md text-gray-400 peer-invalid:text-red-400 peer-invalid:peer-focus:text-red-900">
                  <span class="i-material-symbols-account-balance-wallet"></span>
                </div>
                <div class="absolute inset-y-0 end-0 flex items-center pe-4 text-icon-md text-gray-400 peer-invalid:text-red-400 peer-invalid:peer-focus:text-red-900"></div>
              </div>
            </div>
            <!-- ./ Input No Rekening -->
            <!-- Button -->
            <button type="submit" class="mt-6 inline-flex items-center justify-center gap-2 rounded-xl border-2 border-brands-light-green bg-transparent p-2.5 text-sm font-semibold uppercase text-brands-light-green hover:bg-brands-light-green hover:text-white focus:outline-none focus:ring-2 focus:ring-green-400 disabled:cursor-not-allowed disabled:border-gray-300 disabled:bg-transparent disabled:text-gray-400">
              <span class="i-material-symbols-save-rounded text-icon-md"></span>
              <span>SIMPAN PERUBAHAN</span>
            </button>
            <!-- ./Button -->
          </form>
          <!-- ./ Card informasi personal -->
        </div>
         <!-- ./Penarikan Dana -->
      <!-- Navbar -->
      <div
        class="fixed bottom-0 left-0 z-10 flex w-full justify-evenly bg-white"
      >
        <!-- Beranda -->
        <a
          href="./dashboard.html"
          class="group flex w-full flex-col items-center p-3 text-gray-900 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-green-400"
        >
          <span
            class="i-material-symbols-home-outline-rounded inline text-icon-md group-hover:hidden"
            >Icon</span
          >
          <span
            class="i-material-symbols-home-rounded hidden text-icon-md group-hover:inline"
            >Icon</span
          >
          <span class="text-xs font-semibold">Beranda</span>
        </a>
        <!-- Riwayat -->
        <a
          href="#"
          class="group flex w-full flex-col items-center p-3 text-gray-900 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-green-400"
        >
          <span
            class="i-material-symbols-receipt-outline-rounded inline text-icon-md group-hover:hidden"
            >Icon</span
          >
          <span
            class="i-material-symbols-receipt-rounded hidden text-icon-md group-hover:inline"
            >Icon</span
          >
          <span class="text-xs font-semibold">Riwayat</span>
        </a>
        <!-- Akun -->
        <a
          href="./account.html"
          class="group flex w-full flex-col items-center p-3 text-gray-900 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-green-400"
        >
          <span
            class="i-material-symbols-person-outline-rounded inline text-icon-md group-hover:hidden"
            >Icon</span
          >
          <span
            class="i-material-symbols-person-rounded hidden text-icon-md group-hover:inline"
            >Icon</span
          >
          <span class="text-xs font-semibold">Akun</span>
        </a>
      </div>
      <!-- ./ Navbar -->
    </div>
  </body>
</html>
