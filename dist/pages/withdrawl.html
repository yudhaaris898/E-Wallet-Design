<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../assets/css/main.css" rel="stylesheet" />
    <!-- Font Red Rose -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Rose:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="../assets/images/favicon.ico"
      type="image/x-icon"
    />
    <title>Withdrawal</title>
  </head>
  <body>
    <div class="container max-w-[768px]">
      <!-- App bar -->
      <div
        class="fixed left-0 top-0 z-10 flex w-full items-center gap-5 bg-white p-4 text-gray-900"
      >
        <a
          href="#"
          class="focus-within:outline-none hover:text-gray-400 focus:ring-2 focus:ring-green-400"
          onclick="history.back()"
        >
          <span
            class="i-material-symbols-arrow-left-alt-rounded block text-icon-md"
          ></span>
        </a>
        <p class="text-lg font-semibold">Buat Penarikan Saldo</p>
      </div>
      <!-- ./ App bar -->
      <div class="flex min-h-dvh flex-col bg-green-50 pb-[80px]">
        <div class="mt-[92px] flex w-full flex-col gap-8 p-6">
          <!-- Card informasi personal -->
          <form
            action="#"
            method="post"
            class="flex flex-col gap-4 rounded-[20px] bg-white p-2.5 shadow-md"
          >
            
            <!-- Input Nominal -->
            <div class="flex flex-col gap-y-1.5">
              <label for="input-nominal" class="ps-4 text-sm font-medium uppercase text-gray-900">NOMINAL</label>
              <div class="relative">
                <input id="input-nominal" type="number" min="0" inputmode="numeric" class="peer w-full rounded-2xl border border-gray-400 bg-white p-3 pe-12 ps-12 text-sm text-gray-900 placeholder:text-gray-400 invalid:bg-red-200 invalid:text-red-900 invalid:caret-red-900 focus:outline-none focus:ring-2 focus:ring-green-400 focus:invalid:ring-red-900 disabled:border-gray-300 disabled:bg-gray-100" placeholder="Tersedia: Rp. 20.000.000">
                <div class="absolute inset-y-0 start-0 flex items-center ps-4 text-icon-md text-gray-400 peer-invalid:text-red-400 peer-invalid:peer-focus:text-red-900">
                  <span class="i-material-symbols-account-balance-wallet"></span>
                </div>
                <div class="absolute inset-y-0 end-0 flex items-center pe-4 text-icon-md text-gray-400 peer-invalid:text-red-400 peer-invalid:peer-focus:text-red-900"></div>
              </div>
            </div>
            <!-- ./ Input Nominal -->
            <!-- Input PIN -->
            <div class="flex flex-col gap-y-1.5">
              <label for="input-last-pin" class="ps-4 text-sm font-medium uppercase text-gray-900">PIN</label>
              <div class="relative">
                <input id="input-last-pin" type="text" maxlength="6" inputmode="numeric" pattern="[0-9]*" class="peer w-full rounded-2xl border border-gray-400 bg-white p-3 pe-12 ps-12 text-sm text-gray-900 placeholder:text-gray-400 invalid:bg-red-200 invalid:text-red-900 invalid:caret-red-900 focus:outline-none focus:ring-2 focus:ring-green-400 focus:invalid:ring-red-900 disabled:border-gray-300 disabled:bg-gray-100" placeholder="Masukkan 6 digit PIN...">
                <div class="absolute inset-y-0 start-0 flex items-center ps-4 text-icon-md text-gray-400 peer-invalid:text-red-400 peer-invalid:peer-focus:text-red-900">
                  <span class="i-material-symbols-shield-lock-rounded"></span>
                </div>
                <div class="absolute inset-y-0 end-0 flex items-center pe-4 text-icon-md text-gray-400 peer-invalid:text-red-400 peer-invalid:peer-focus:text-red-900"></div>
              </div>
            </div>
            <!-- ./ Input PIN -->
            <!-- Button -->
             <button type="button" class="inline-flex items-center justify-center gap-2 rounded-xl bg-brands-light-green p-2.5 text-sm font-semibold uppercase text-white hover:bg-brands-dark-green focus:outline-none focus:ring-2 focus:ring-green-400 disabled:cursor-not-allowed disabled:bg-gray-200 disabled:text-gray-400">
            <span class="i-material-symbols-save-rounded text-icon-md"></span>
            <span>PROSES PERMINTAAN</span>
          </button>
            <!-- ./Button -->
             <!-- Help text -->
            <p class="mt-1 text-center text-xs text-neutral-400">
              Proses pencairan maks 2 hari kerja.</br>
              <a
                href="#"
                class="text-xs font-semibold text-brands-light-green hover:text-brands-light-green/70 focus:outline-none focus:ring-2 focus:ring-green-400"
                >Hubungi Pusat Bantuan</a
              > jika ada kendala
            </p>
            <!-- ./ Help text -->
          </form>
         
      <!-- Navbar -->
      <div
        class="fixed bottom-0 left-0 z-10 flex w-full justify-evenly bg-white"
      >
        <!-- Beranda -->
        <a
          href="./dashboard.html"
          class="group flex w-full flex-col items-center p-3 text-gray-900 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-green-400"
        >
          <span
            class="i-material-symbols-home-outline-rounded inline text-icon-md group-hover:hidden"
            >Icon</span
          >
          <span
            class="i-material-symbols-home-rounded hidden text-icon-md group-hover:inline"
            >Icon</span
          >
          <span class="text-xs font-semibold">Beranda</span>
        </a>
        <!-- Riwayat -->
        <a
          href="./transcation-history.html"
          class="group flex w-full flex-col items-center p-3 text-gray-900 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-green-400"
        >
          <span
            class="i-material-symbols-receipt-outline-rounded inline text-icon-md group-hover:hidden"
            >Icon</span
          >
          <span
            class="i-material-symbols-receipt-rounded hidden text-icon-md group-hover:inline"
            >Icon</span
          >
          <span class="text-xs font-semibold">Riwayat</span>
        </a>
        <!-- Akun -->
        <a
          href="./account.html"
          class="group flex w-full flex-col items-center p-3 text-gray-900 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-green-400"
        >
          <span
            class="i-material-symbols-person-outline-rounded inline text-icon-md group-hover:hidden"
            >Icon</span
          >
          <span
            class="i-material-symbols-person-rounded hidden text-icon-md group-hover:inline"
            >Icon</span
          >
          <span class="text-xs font-semibold">Akun</span>
        </a>
      </div>
      <!-- ./ Navbar -->
    </div>
  </body>
</html>
